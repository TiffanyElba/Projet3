<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/c50e445cf2.js" crossorigin="anonymous"></script>
    <title>Menu - La palette du goût</title>
</head>

<body>
    <header>
        <div class="header_section">
            <i class="header_section--icon fa-solid fa-arrow-left"></i>
            <img class="header_section--img" src="./Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="logo Oh my food">
        </div>
    </header>

    <section class="image_restaurant">
        <img src="./Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    </section>

    <main class="menu">
        <h1 class="restaurant_name">La palette du goût<i class="heart-icon fa-regular fa-heart"></i></h1>
        <section class="entrees">
            <h2 class="entrees--title">ENTREES</h2>
            <hr class="custom-hr">

            <article class="dish">
                <h3 class="dish--title">Fricassée d'escargots</h3>
                <div class="dish--description">
                    <p>Au piment d'Espelette</p>
                    <p class="price">25€</p>
                </div>
            </article>

            <article class="dish">
                <h3 class="dish--title">Foie gras de canard mi-cuit</h3>
                <div class="dish--description">
                    <p>Et ses copeaux de truffe noire</p>
                    <p class="price">35€</p>
                </div>
            </article>

            <article class="dish">
                <h3 class="dish--title">Œuf au plat</h3>
                <div class="dish--description">
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <p class="price">20€</p>
                </div>
            </article>


        </section>
    </main>
    






    <footer>
        <img src="./Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo" class="logo_footer">
        <div>
             <ul class="list_footer">
                  <li><i class="icon_footer fa-solid fa-utensils"></i>Proposer un restaurent</li>
                  <li><i class="icon_footer fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                  <li>Mentions légales</li>
                  <li>Contact</li>
             </ul>
        </div>
   
    </footer>
</body>
</html>
